<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <img src="./assets/img/AS3-Driver-Training-Logo.png" height="55" class="mr-2" style="margin: 10px;" />
    </ng-template>
    <ng-template pTemplate="end">
      <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1 surface-border lg:border-top-none">
        <!-- settings -->
        <!-- <li>
            <a (click)="goTo('settings')" pRipple class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-300  font-medium border-round cursor-pointer transition-colors transition-duration-150">
                <i class="pi pi-cog text-base lg:text-2xl mr-2 lg:mr-0" pBadge severity="danger"></i>
                <span class="block lg:hidden font-medium whiten" style="font-family: 'Poppins', sans-serif;">Settings</span>
            </a>
        </li> -->
        <!-- language -->
        <li class="border-top-1 surface-border lg:border-top-none" (click)="menu.toggle($event)">
            <a pRipple class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-300  font-medium border-round cursor-pointer transition-colors transition-duration-150">
                <i class="pi pi-globe text-base lg:text-2xl mr-2 lg:mr-0" pBadge></i>
            </a>
            <p-menu #menu appendTo="body" [popup]="true" [model]="language_menu"></p-menu>
        </li>
        <!-- user menu -->
        <li class="border-top-1 surface-border lg:border-top-none" (click)="menu2.toggle($event)">
            <a pRipple class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center hover:surface-300 font-medium border-round cursor-pointer transition-colors transition-duration-150">
                <img src="./assets/icons/profile-circle-icon-256x256-7cmiinry.png" class="mr-3 lg:mr-0" style="width: 28px; height: 28px"/>
            </a>
            <p-menu #menu2 appendTo="body" [popup]="true" [model]="user_menu"></p-menu>
        </li>
    </ul>
    </ng-template>
</p-menubar>
