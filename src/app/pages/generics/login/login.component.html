<div style="background-size: cover; height: 100vh;" class="px-4 py-8 md:px-6 lg:px-8">
    <form class="flex flex-wrap" [formGroup]="loginForm">
       <div class="w-full lg:w-6 p-4 lg:p-7 surface-card" style="display: block; margin-left: auto; margin-right: auto; margin-top: 2%;">
          <div class="text-900 text-2xl font-medium mb-6" style="font-family: 'Poppins', sans-serif;">Styles falure demo</div>
          <label class="block text-900 font-medium mb-2">Open dropdown to see wierd styles</label>
          <p-dropdown [style]="{'width':'100%'}" [options]="cities" optionLabel="name" [showClear]="true" placeholder="Select a City"></p-dropdown>
          <label style="margin-top: 20px;" class="block text-900 font-medium mb-2">And buttons are not having the rounded corners</label>
          <div style="margin-bottom: 6px;">
            <p-button label="Submit"></p-button>
          </div>
          <div style="margin-bottom: 6px;">
            <button pButton pRipple label="Submit" class="p-button-success"></button>
          </div>
          <button pButton pRipple label="Demo Button" icon="pi pi-user" class="w-full"></button>
       </div>
    </form>
 </div>
